<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dự đoán Viêm phổi từ X-quang</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Dự đoán Viêm phổi từ Ảnh X-quang</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Dự đoán</button>
    </form>
    {% if prediction %}
    <h2>
      Kết quả: {{ prediction }} (Độ chính xác: {{ confidence|round(2) }}%)
    </h2>
    <img src="{{ img_path }}" alt="Uploaded Image" width="300" />
    {% endif %}
  </body>
</html>
